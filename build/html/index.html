<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GradiWeb</title>
    <meta name="author" content="Casa Editorial El Tiempo">
    <meta http-equiv="X-UA_compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bxslider.js"></script>
    <script src="../assets/js/main.js"></script>
    <!--Mis Estilos-->
    <link rel="stylesheet" href="../assets/css/style_tools.css">
  </head>
  <body>
    <div class="clima">
      <div class="bxslider">
        <div><img src="../assets/images/slide.jpg" title="Funky roots"></div>
        <div><img src="../assets/images/slide-2.jpg" title="The long and winding road"></div>
        <div><img src="../assets/images/slide-3.jpg" title="Happy trees"></div>
      </div>
      <section class="clima_actual cloudy">
        <div class="imgclima_actual">
          <figure><img src="" alt=""></figure>
        </div>
        <div class="dato_actual">
          <p> </p>
        </div>
      </section>
      <section class="date_clima">
        <div class="row">
          <article class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
            <div class="row">
              <article class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <h3>3 Days <span>Forecast</span></h3>
                <div class="day_week_clima rain">
                  <figure><img src="" title="lluvias" alt="lluvias"></figure>
                  <p><strong>Friday</strong><span>Rain</span></p>
                  <div class="temperatura active">
                    <p>19 / 16</p>
                  </div>
                </div>
                <div class="day_week_clima clear">
                  <figure><img src="" title="sol" alt="sol"></figure>
                  <p><strong>Saturday</strong><span>clear</span></p>
                  <div class="temperatura">
                    <p>32 / 23</p>
                  </div>
                </div>
                <div class="day_week_clima clouds">
                  <figure><img src="" title="nubes" alt="nubes"></figure>
                  <p><strong>Sunday</strong><span>clouds</span></p>
                  <div class="temperatura">
                    <p>32 / 23</p>
                  </div>
                </div>
              </article>
              <article class="col-sm-12 col-md-8 col-lg-8 col-xl-8 place">
                <div class="head">
                  <h3>Place to <span>Visit</span></h3>
                  <div class="topreview">
                    <p>Top review</p>
                    <figure><img src="../assets/images/hombre.png" alt=""></figure>
                    <figure><img src="../assets/images/mujer.png" alt=""></figure>
                    <figure><img src="../assets/images/hombre2.png" alt=""></figure><a href="http://" target="_blank" rel="noopener noreferrer"></a>
                  </div>
                </div>
                <div class="content">
                  <div class="sites">
                    <figure><img class="img-fluid" src="../assets/images/slide.jpg" alt="">
                      <figcaption>Arab Street <span>Sigapour</span></figcaption>
                      <div class="plus active"></div>
                    </figure>
                    <figure><img class="img-fluid" src="../assets/images/artscience.png" alt="">
                      <figcaption>Arab Street <span>Sigapour</span></figcaption>
                      <div class="plus active"></div>
                    </figure>
                    <figure><img class="img-fluid" src="../assets/images/slide-3.jpg" alt="">
                      <figcaption>Arab Street <span>Sigapour</span></figcaption>
                      <div class="plus active"></div>
                    </figure>
                  </div>
                </div>
              </article>
            </div>
          </article>
          <article class="col-sm-12 col-md-4 col-lg-4 col-xl-4 paris">
            <div class="dateparis cloudy_sun">
              <figure><img src="" title="Nublado sol" alt="Nublado sol"></figure>
              <p class="temp"></p>
              <div>
                <p class="city"></p>
                <p class="country"></p>
              </div>
              <ul>
                <li>
                  <p>humidity 68</p>
                </li>
                <li>
                  <p>west</p>
                </li>
                <li>
                  <p>8.03 km/h</p>
                </li>
              </ul>
            </div>
            <div class="dateparis cloudy_moon">
              <figure><img src="" alt="nublado con Luna"></figure>
              <p class="temp"></p>
              <div>
                <p class="city"></p>
                <p class="country"></p>
              </div>
              <ul>
                <li>
                  <p>humidity 68</p>
                </li>
                <li>
                  <p>west</p>
                </li>
                <li>
                  <p>8.03 km/h</p>
                </li>
              </ul>
            </div>
            <div class="addlocations">
              <button>Add Locations</button>
              <figure><img src="" alt=""></figure>
            </div>
          </article>
        </div>
      </section>
      <script src="../assets/js/slider.js"></script>
    </div>
  </body>
</html>
